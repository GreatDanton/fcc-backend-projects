<!DOCTYPE HTML>

<head>
    <title>{{.Title}}</title>
    {{template "styles"}}
</head>


<body>
    {{template "navbar"}}

    <div class="main-container">

        <h1>{{.Title}} </h1>
        <p> Created by {{.Author}} </p>

        <form class="vertical-options">
            {{range $i, $e := .Options}}
            <div class="row vote-option">
                <input id="{{$i}}" type="radio" value="{{$e}}" name="voteOption">
                <label for="{{$i}}">{{$e}}</label>
            </div>
            {{end}}
            <button class="btn-vote" type="submit"> Vote </button>
        </form>


        <h2> Results </h2>

        <table>
            <tr>
                <th>Vote Option</th>
                <th>Number of votes </th>
            </tr>
            {{range $index, $votes := .Votes}}
            <tr>
                <td>{{index $votes 0}}</td>
                <td>{{index $votes 1}}</td>
            </tr>
            {{end}}
        </table>
    </div>


</body>

</html>
