<!DOCTYPE HTML>

<head>
    <title> Voting application </title>
    <link rel="stylesheet" type="text/css" href="/public/css/main_min.css" />
</head>


<body>

    {{template "navbar"}}

    <div class="main-container">
        <h1 class="card-title">Latest pools</h1>
        {{range .}}
        <div class="vote">
            <a href="/view/{{.ID}}">{{.Title}}</a>
        </div>
        {{end}}
    </div>

</body>


</html>
