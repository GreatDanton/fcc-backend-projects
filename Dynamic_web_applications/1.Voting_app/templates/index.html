<!DOCTYPE HTML>

<head>
    <title> Voting application </title>
    <link rel="stylesheet" type="text/css" href="/public/css/main_min.css" />
</head>


<body>
    <div class="navbar">
        <div class="navbar-title">Voting application</div>
        <a class="navbar-btn" href="/register"> Register </a>
        <a class="navbar-btn" href="/login"> Log in </a>
    </div>

    <!-- display votes here -->
    <form method="post">
        <label>Insert your question:</label><br/>
        <textarea placeholder="Insert your question"></textarea>

        <label>Possible Answers:</label>
        <div id="vote-answers">
            <input type="text" placeholder="Option 1" />
            <input type="text" placeholder="Option 2" />
            <input type="text" placeholder="Option 3" />
        </div>
        <button id="vote-add-answer" type="button">Add Answer</button>

        <br/>
        <br/>

        <button type="submit"> Submit Question </button>
    </form>

    <div class="votes-container">
        {{range .}}
        <div class="vote">
            <a href="{{.ID}}">{{.Question}}</a>
        </div>
        {{end}}
    </div>

</body>

<script src="/public/js/main.js"></script>

</html>
