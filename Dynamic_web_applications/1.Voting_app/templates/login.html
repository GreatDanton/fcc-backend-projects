<!DOCTYPE HTML>

<head>
    <title>Log in</title>
    {{template "styles"}}
</head>

<body>
    {{template "navbar"}}

    <form method="POST">
        <label for="username">Username: </label><br/>
        <input id="username" type="text" name="username" /><br/>

        <label for="password">Password: </label><br/>
        <input id="password" type="text" name="password" /><br/>

        <button type="submit">Log In</button>
    </form>

</body>

</html>
